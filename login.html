<!-- Slider main container -->
<div class="swiper swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">

</picture>
    </div>
    <div class="swiper-slide">
		<picture class="flex-shrink-0 text-center">
<source srcset="//www.mcdonalds.co.jp/media_library/16874/file.original.jpg?20221026050942" media="(max-width: 768px)">

<img src="//www.mcdonalds.co.jp/media_library/16873/file.original.jpg?20221026050942" alt="今年も「三角チョコパイ」の季節！定番の「黒」と新商品「白の王様」が10/12(水)から期間限定で登場！">

    </div>

 	 <picture class="flex-shrink-0 text-center">
		<source srcset="//www.mcdonalds.co.jp/media_library/17373/file.original.jpg?20221026050942" media="(max-width: 768px)">

		<img src="//www.mcdonalds.co.jp/media_library/17372/file.original.jpg?20221026050942" alt="歴代のFIFAワールドカップ™大会をイメージした3種類のバーガーが期間限定で10/26(水)から新登場！">
	</picture>
    </div>

  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>

</div>
</div>
</div>
<!--
   <div layout:replace="~{footer::footer}"></div>-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="/js/js.js"></script>
	<script type="module">
const swiper = new Swiper('.swiper', {
  // Optional parameters
  // direction: 'vertical',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>

<script>
  const slideLength = document.querySelectorAll(' .swiper-slide').length;

  const initSwiper = () => {
    const mySwiper = new Swiper(' .swiper', {
      slidesPerView: 'auto',
      spaceBetween: 286,
      loop: true,
      loopedSlides: slideLength,
      speed: 900,
      autoplay: {
        delay: 1080,
        disableOnInteraction: false,
      },
      freeMode: {
        enabled: true,
        momentum: false,
      },
      grabCursor: true,
      breakpoints: {
        1025: {
          spaceBetween: 52,
        }

      },
      on: {
        touchEnd: (swiper) => {
          swiper.slideTo(swiper.activeIndex + 1);
        }
      }
    });
  };

  window.addEventListener('load', function(){
    initSwiper();
  });
</script>

</body>

</html>
